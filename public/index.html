<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="./assets/main.css" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="76x76" href="./assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="./assets/favicon/site.webmanifest">
    <link rel="mask-icon" href="./assets/favicon/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <script src="./assets/common.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="actions">
            <button type="button" class="btn btn-dark add-new-order" data-active-label="Atšaukti užsakymą" data-hidden-label="Sukurti užsakymą">Sukurti užsakymą</button>
        </div>
        <div id="newOrderForm">
            <h1 class="title">Naujo produkto užsakymas</h1>
            <div class="alert messages"></div>
            <form>
                <div class="productSelect">\</div>
                <div class="form-group">
                    <label>Vardas</label>
                    <input type="text" name="first_name" class="form-control filled">
                </div>
                <div class="form-group">
                    <label>Pavardė</label>
                    <input type="text" name="last_name" class="form-control filled">
                </div>
                <div class="form-group">
                    <label>Adresas</label>
                    <input type="text" name="address" class="form-control filled">
                </div>
                <div class="form-group">
                    <label>Miestas</label>
                    <input type="text" name="city" class="form-control filled">
                </div>
                <div class="form-group">
                    <label>Pašto kodas</label>
                    <input type="text" name="post_code" class="form-control filled">
                </div>
                <div class="form-group">
                    <label>El. pašto adresas</label>
                    <input type="text" name="email" class="form-control filled">
                </div>
                <div class="form-group">
                    <label>Telefonas</label>
                    <input type="text" name="phone" class="form-control filled">
                </div>
                <div class="form-group">
                    <label>Pristatymo būdas</label>
                    <select class="form-control" name="shipping_method">
                        <option value="pickup">Atsiėmimas parduotuvėje</option>
                        <option value="delivery">Pristatymas į namus</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Mokėjimo būdas</label>
                    <select class="form-control" name="payment_method">
                        <option value="paysera">Elektroninė bankininkystė</option>
                        <option value="card">Mokėjimas kortele</option>
                    </select>
                </div>
                <div class="totals"></div>
                <input name="total" type="hidden" value="0.00">
                <div class="form-group">
                    <button type="button" class="btn btn-dark btn-lg checkout-button">Pirkti</button>
                </div>
            </form>
        </div>
        <div id="order-list" class="order-list"></div>
    </div>
</body>

</html>
